<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Meta tags. -->
        <meta charset="UTF-8">
        <meta name="description" content="This is an API Project">
        <meta name="keywords" content="HTML, html, CSS, css, javascript, JavaScript, DOM, API, Tailwind CSS, Daisy UI">
        <meta name="author" content="AI Universe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page title. -->
        <title>AI Universe Hub</title>

        <!-- Favicon. -->
        <link rel="shortcut icon" href="images/microchip_ai.ico" type="image/x-icon">

        <!-- Google Fonts. Inter and Work sans font. -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">

        <!-- Tailwind CSS and Daisy UI. -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Main CSS. -->
        <style>
            /* Inter font. */
            .inter-regular {
                font-family: "Inter", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
                font-variation-settings:
                    "slnt" 0;
            }

            .inter-bold {
                font-family: "Inter", sans-serif;
                font-optical-sizing: auto;
                font-weight: 700;
                font-style: normal;
                font-variation-settings:
                    "slnt" 0;
            }

            .inter-extra-bold {
                font-family: "Inter", sans-serif;
                font-optical-sizing: auto;
                font-weight: 800;
                font-style: normal;
                font-variation-settings:
                    "slnt" 0;
            }

            /* Work sans font. */
            .work-sans-regular {
                font-family: "Work Sans", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }

            .work-sans-medium {
                font-family: "Work Sans", sans-serif;
                font-optical-sizing: auto;
                font-weight: 500;
                font-style: normal;
            }

            .work-sans-semi-bold {
                font-family: "Work Sans", sans-serif;
                font-optical-sizing: auto;
                font-weight: 600;
                font-style: normal;
            }
        </style>

        <!-- Customize colors. -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            black: '#111111',
                            white: '#FFFFFF',
                            buttonBg: '#EB5757',
                            textColor: '#585858',
                            arrowBg: '#FEF7F7',
                            arrowColor: '#EB5757',
                            modalGreenText: '#03A30A',
                            modalOrangeText: '#F28927',
                        }
                    }
                }
            }
        </script>

    </head>

    <body>

        <!--

            ===================================================================================
         -->
        <header></header>


        <!-- 
                                                    Main.
            ===================================================================================
         -->
        <main></main>


        <!-- 
                                                    Footer.
            ===================================================================================
         -->
        <footer></footer>

    </body>

</html>
